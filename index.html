<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>IMAGE SLIDER</title>
</head>

<body>

  <header>
    <h1 class="header">IMAGE SLIDER</h1>
  </header>

  <div class="container">

    <div class="slider-container">
      <div class="hidden"><img src="./img/img1.jpg" alt="first image"><div class="caption">Caption 1</div>
      </div>
      <div class="slide"><img src="./img/img1.jpg" alt="first image"><div class="caption">Caption 1</div>
      </div>
      <div class="slide"><img src="./img/img2.jpg" alt="2nd image"><div class="caption">Caption 2</div>
      </div>
      <div class="slide"><img src="./img/img3.jpg" alt="3rd image"><div class="caption">Caption 3</div>
      </div>
      <div class="prev" onclick="slide(-1)">&#10094;</div>
      <div class="next" onclick="slide(1)">&#10095;</div>
    </div>

  </div>


  <footer class="center">
    Copyright &copy; 2018 | Muhammad Al Juburi
  </footer>


  <script src="./scripts.js"></script>
</body>

</html>
